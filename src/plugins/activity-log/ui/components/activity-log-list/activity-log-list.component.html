<vdr-page-block>
    <vdr-action-bar>
       <vdr-ab-left>
        <vdr-activity-log-filter (applyFilter)="middleWay($event)"></vdr-activity-log-filter>
        </vdr-ab-left>
        
    </vdr-action-bar>
 </vdr-page-block>
<vdr-data-table-2
        [items]="logs"
        [itemsPerPage]="itemsPerPage"
        [totalItems]="logs.length"
        [currentPage]="currentPage"
        (pageChange)="setPage($event)"
        (itemsPerPageChange)="setItemsPerPage($event)"
    >
        <!--<vdr-dt-column>Admin Name</vdr-dt-column>
        <vdr-dt-column>Item</vdr-dt-column> -->
        <vdr-dt2-column heading="Activity">
            <ng-template let-review="item"><p [innerHTML]="review.description"></p></ng-template>

        </vdr-dt2-column>
        <vdr-dt2-column heading="Log Updated At">
            <ng-template let-review="item">{{review.dateTime | date:"medium"}}</ng-template>
        </vdr-dt2-column>
        <vdr-dt2-column></vdr-dt2-column>
        <vdr-dt2-column heading="Log Updated At">
            <ng-template let-review="item">
                <vdr-dropdown>
                    <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                        {{ 'actions' | translate }}
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <vdr-dropdown-menu vdrPosition="bottom-right">
                        <button
                            type="button"
                            class="delete-button"
                            vdrDropdownItem
                            (click)=deleteLog(review.id)
                        >
                            <clr-icon shape="trash" class="is-danger"></clr-icon>
                            Delete Log
                        </button>
                    </vdr-dropdown-menu>
                </vdr-dropdown>
            </ng-template>
        </vdr-dt2-column>
